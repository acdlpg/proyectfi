<div class="container wrapper" style="background-color: white;">
  <div *ngIf="!loading" class="body">
    <img class="logo" src="../../../assets/img/login.png" alt="Login" />
    <h1
      (mouseenter)="leerTexto1($event)"
      [ngClass]="{ 'texto-grande4': accService.letraGrandeBooleanServicio }"
    >
      Iniciar sesión
    </h1>
    <form (ngSubmit)="loginC()" [formGroup]="loginUsuarioC">
      <div class="form-floating mb-3">
        <label
          class="h6"
          (mouseenter)="leerTexto1($event)"
          [ngClass]="{ 'texto-grande2': accService.letraGrandeBooleanServicio }"
          >Email</label
        >
        <input
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="nombre@ejemplo.com"
          [ngClass]="{
            'text-area-grande': accService.letraGrandeBooleanServicio
          }"
        />
        <span
          *ngIf="
            loginUsuarioC.get('email')?.hasError('required') &&
            loginUsuarioC.get('email')?.touched
          "
          class="text-danger errorLabel"
          (mouseenter)="leerTexto1($event)"
        >
          El <strong>correo</strong> es requerido.
        </span>
        <span
          *ngIf="
            loginUsuarioC.get('email')?.hasError('email') &&
            loginUsuarioC.get('email')?.touched
          "
          class="text-danger errorLabel"
          (mouseenter)="leerTexto1($event)"
        >
          El <strong>correo</strong> es inválido.
        </span>
      </div>
      <div class="form-floating mb-3">
        <label
          class="h6"
          (mouseenter)="leerTexto1($event)"
          [ngClass]="{ 'texto-grande2': accService.letraGrandeBooleanServicio }"
          >Contraseña</label
        >
        <input
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Contraseña"
          [ngClass]="{
            'text-area-grande': accService.letraGrandeBooleanServicio
          }"
        />

        <span
          *ngIf="
            loginUsuarioC.get('password')?.hasError('required') &&
            loginUsuarioC.get('password')?.touched
          "
          class="text-danger errorLabel"
          (mouseenter)="leerTexto1($event)"
        >
          La <strong>contraseña</strong> es requerida.
        </span>
      </div>
      <div
        class="d-grid gap-2"
        [ngClass]="{ 'texto-grande': accService.letraGrandeBooleanServicio }"
      >
        <button
          type="submit"
          class="btn boton"
          [disabled]="loginUsuarioC.invalid"
          (mouseenter)="leerTexto1($event)"
        >
          Iniciar sesión
        </button>
      </div>
    </form>
    <hr />
    <form (ngSubmit)="onSignInSubmit()" [formGroup]="loginUsuarioT">
      <div class="form-floating mb-3">
        <label
          class="h6"
          (mouseenter)="leerTexto1($event)"
          [ngClass]="{ 'texto-grande2': accService.letraGrandeBooleanServicio }"
          >Número de teléfono</label
        >
        <input
          [ngClass]="{
            'text-area-grande': accService.letraGrandeBooleanServicio
          }"
          type="text"
          formControlName="numTelefono"
          class="form-control"
          placeholder="1234567891"
        />
      </div>
      <div #recaptchaContainer></div>
      <div
        class="d-grid gap-2 mt-3"
        [ngClass]="{ 'texto-grande': accService.letraGrandeBooleanServicio }"
      >
        <button
          type="submit"
          class="btn boton"
          [disabled]="loginUsuarioT.invalid"
          (mouseenter)="leerTexto1($event)"
        >
          Iniciar sesión
        </button>
      </div>
    </form>
    <p
      class="mt-3"
      (mouseenter)="leerTexto1($event)"
      [ngClass]="{ 'texto-grande': accService.letraGrandeBooleanServicio }"
    >
      ¿No tienes cuenta? <a routerLink="/registrar-usuario">Regístrate</a>
    </p>
    <a
      class="mt-3"
      routerLink="/recuperar-password"
      (mouseenter)="leerTexto1($event)"
      [ngClass]="{ 'texto-grande': accService.letraGrandeBooleanServicio }"
      >Recuperar Contraseña</a
    >
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
