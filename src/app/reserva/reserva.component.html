<form
  [formGroup]="forma"
  (ngSubmit)="guardarCambios()"
  class="needs-validation"
  novalidate
>
  <div class="container">
    <div class="card mb-3 border-0">
      <div class="row no-gutters">
        <div class="col-md-4 d-flex align-items-center">
          <img
            src="assets/img/calendar.jpg"
            style="max-width: 260px"
            class="p-3 mb-5 bg-white rounded"
          />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <div class="form-group row">
              <label class="col-3 col-form-label h6">Nombre</label>
              <div class="col-7">
                <input
                  class="form-control"
                  [ngClass]="{ 'is-invalid': !forma.get('nombre')?.valid }"
                  [ngModel]="dataUser ? dataUser.displayName : ''"
                  type="text"
                  placeholder="Nombre"
                  formControlName="nombre"
                  [readonly]="anonUser"
                />
                <div
                  *ngIf="forma.controls['nombre'].errors?.['required']"
                  class="invalid-feedback"
                >
                  El nombre es necesario
                </div>
                <div
                  *ngIf="forma.controls['nombre'].errors?.['minlength']"
                  class="invalid-feedback"
                >
                  Por lo menos tres caracteres
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-3 col-form-label h6">Correo</label>
              <div class="col-7">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Correo electronico"
                  formControlName="correo"
                  [ngClass]="{ 'is-invalid': !forma.get('correo')?.valid }"
                  [ngModel]="dataUser ? dataUser.email : ''"
                  [readonly]="anonUser"
                />
                <div
                  *ngIf="forma.controls['correo'].errors?.['required']"
                  class="invalid-feedback"
                >
                  Correo obligatorio
                </div>
                <div
                  *ngIf="forma.controls['correo'].errors?.['email']"
                  class="invalid-feedback"
                >
                  El correo no tiene el formato correcto
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-3 col-form-label h6"
                >Nombre de la película</label
              >
              <div class="col-7">
                <input
                  class="form-control"
                  type="text"
                  [(ngModel)]="nombrePelicula"
                  formControlName="nombrePel"
                  readonly
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-3 col-form-label h6">Número de sala</label>
              <div class="col-3">
                <select
                  class="form-control"
                  formControlName="salaSel"
                  [ngClass]="{ 'is-invalid': !forma.get('salaSel')?.valid }"
                >
                  <option disabled selected hidden>Seleccione sala...</option>
                  <option value="sala1">Sala 1</option>
                  <option value="sala2">Sala 2</option>
                  <option value="sala3">Sala 3</option>
                  <option value="sala4">Sala 4</option>
                  <option value="sala5">Sala 5</option>
                </select>
                <div
                  *ngIf="forma.controls['salaSel'].errors?.['required']"
                  class="invalid-feedback"
                >
                  Seleccione una sala para continuar
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-3 col-form-label h6"
                >Número de asientos</label
              >
              <div class="col-7">
                <input
                  class="form-control"
                  type="number"
                  [ngClass]="{ 'is-invalid': !forma.get('numAsientos')?.valid }"
                  formControlName="numAsientos"
                />
                <div *ngIf="forma.controls['numAsientos'].errors?.['min']" class="invalid-feedback">
                  El número debe ser mayor o igual a 1
                </div>
                <div *ngIf="forma.controls['numAsientos'].errors?.['max']" class="invalid-feedback">
                  El número debe ser menor o igual a 30
                </div>
                <div
                  *ngIf="forma.controls['numAsientos'].errors?.['required']"
                  class="invalid-feedback"
                >
                  Ingrese el número de asientos
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-3 col-form-label h6"
                >Fecha y hora de reservación</label
              >
              <div class="input-group col-md-8">
                <p-calendar
                  formControlName="date"
                  hourFormat="12"
                  [disabledDates]="fecha"
                  [stepHour]="3"
                  [showTime]="true"
                  [showSeconds]="false"
                  [stepMinute]="0"
                  [defaultDate]="defaultDate"
                  [minDate]="minDate"
                  [showIcon]="true"
                ></p-calendar>
              </div>
              <div
                *ngIf="forma.controls['date'].errors?.['required']"
                class="invalid-feedback"
              >
                Seleccione una fecha y hora a reservar
              </div>
            </div>
            <div class="form-group row">
              <div class="input-group col-md-8 d-flex justify-content-center">
                <button
                  type="submit"
                  class="btn boton"
                  [disabled]="forma.invalid"
                >
                  Guardar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
