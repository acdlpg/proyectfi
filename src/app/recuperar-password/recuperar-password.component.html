<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo" src="../../../assets/img/login.png" alt="Login">
        <h1 class="mb-4">Recuperar contraseña</h1>
        <form [formGroup]="recuperarUsuario" (ngSubmit)="recuperar()">
            <div class="form-floating mb-3">
                <label class="h6">Email</label>
                <input type="email" class="form-control" formControlName="correo" placeholder="nombre@ejemplo.com">
                <span *ngIf="recuperarUsuario.get('correo')?.hasError('required') && recuperarUsuario.get('correo')?.touched" class="text-danger errorLabel">
                    El <strong>correo</strong> es requerido.
                </span>
                <span *ngIf="recuperarUsuario.get('correo')?.hasError('email') && recuperarUsuario.get('correo')?.touched" class="text-danger errorLabel">
                    El <strong>correo</strong> es invalido.
                </span>
            </div>
            <div class="d-grid gap-2 my-3">
                <button type="submit" class="btn boton" [disabled]="recuperarUsuario.invalid" >Recuperar contraseña</button>
            </div>
            <a routerLink="/login">Volver</a>
        </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
